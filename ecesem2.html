<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject Notes</title>
    <link rel="stylesheet" href="assets/css/subjectnotes_styling.css" />
    <link
      href="https://fonts.cdnfonts.com/css/abhaya-libre-2"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/calibri-light"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/inria-serif" rel="stylesheet" />
    <link rel="icon" type="image/png" href="assets/images/logo.png" />
  </head>
  <body>
    <nav class="navbar">
      <img
        id="logo"
        src="https://raw.githubusercontent.com/harleen001/gndu-noteline/main/assets/images/logo-bg.png"
        alt="Noteline Logo"
      />
      <p id="headinggg">NoteLine</p>
      <div class="buttons">
        <a
          href="https://collegeadmissions.gndu.ac.in/Syllabus/2023-2024/1005/B/C/2023-20241005BC5032.pdf"
          ><button type="submit">Get Syllabus</button></a
        >
        <a href=""><button type="submit">Search</button></a>
      </div>
    </nav>
    <br />
    <div class="notebook">
      <img src="assets/images/selectsub.jpg" alt="" />
      <div class="text-overlay">Semester - II</div>
    </div>
    <p id="selectsub">Select Subject</p>
    <div class="subjects">
      <button class="subject-btn active" onclick="toggleSubject(1)">
        Engineering Mechanics
      </button>
      <button class="subject-btn" onclick="toggleSubject(2)">
        Engineering Graphics
      </button>
      <button class="subject-btn" onclick="toggleSubject(3)">
        Mathematics-II
      </button>
      <button class="subject-btn" onclick="toggleSubject(4)">Physics</button>
      <button class="subject-btn" onclick="toggleSubject(5)">
        Engineering Materials
      </button>
      <button class="subject-btn" onclick="toggleSubject(6)">
        Punjabi Compulsory –II
      </button>
      <button class="subject-btn" onclick="toggleSubject(7)">
        Punjabi Mudhli –II
      </button>
      <!--   <button class="subject-btn" onclick="toggleSubject(7)">Punjabi Compulsory</button> -->
      <!--<button class="subject-btn" onclick="toggleSubject(8)">Subject 8</button>  -->
    </div>
    <iframe
      id="contentFrame"
      src="ecesem2-subject1.html"
      frameborder="0"
    ></iframe>

    <script>
      var activeSubject = 1; // Track the active subject

      function toggleSubject(subject) {
        // Get all subject buttons
        var subjectButtons = document.querySelectorAll(".subject-btn");

        // Remove 'active' class from all buttons
        subjectButtons.forEach(function (btn) {
          btn.classList.remove("active");
        });

        // Add 'active' class to the clicked button
        var clickedButton = document.querySelector(
          ".subject-btn:nth-child(" + subject + ")"
        );
        clickedButton.classList.add("active");

        // Change iframe source based on the clicked subject
        var contentFrame = document.getElementById("contentFrame");
        contentFrame.src = "ecesem2-subject" + subject + ".html";

        // Update the active subject
        activeSubject = subject;
      }
    </script>
  </body>
</html>
